{% extends 'main/base.html' %}
{% block main_head %}
{% load static %}


{% endblock main_head %}
{% block main_body %}


<div class="container contact">
    <input type="text" id="searchInput" placeholder="Search blogs" class="mt-3 form-control" style="margin-left: 20px">
    <div class="row mt-4" id="blogContainer">
        
        {% for blog in blogs %}
        <div class="card mx-3" style="width: 18rem;">
            <img src="{{blog.image1.url}}" class="card-img-top" alt="{{blog.image1.url}}">
            <div class="card-body">
                <h5 class="card-title">{{blog.blog_title}}</h5>
                <h3 class="card-title">{{blog.blog_category}}</h3>
                <p class="card-text"></p>
                <a href="{% url 'show_blog' blog.blog_id %}" class="btn btn-primary">READ THE POST</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    // JavaScript for search functionality
    document.getElementById('searchInput').addEventListener('input', function() {
        let searchText = this.value.toLowerCase();
        let cards = document.querySelectorAll('.card');
        
        cards.forEach(function(card) {
            let title = card.querySelector('.card-title').textContent.toLowerCase();
            if (title.includes(searchText)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    });
</script>


{% endblock main_body %}
